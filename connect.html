<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Group 9: Juliane De Los Santos & Nathaniel Sy Su">
    <meta name="description" content="A connect page for roommate finder application">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Connect</title>

    <!-- styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">UW Roommate Finder</a></h1>
    </header>

    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="createUser.html">Sign Up</a></li>
            <li><a href="account.html">[Name]<span class="logo" aria-hidden="true">&nbsp;</span></a></li>
        </ul>
    </nav>

    <main id="maincontent">
        <section class="contacts">
            <form>
                <h2>Contact Information</h2>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="206-543-2100" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                </div>
                <div>
                    <label for="facebook">Facebook:</label>
                    <input type="text" id="facebook" name="facebook">
                </div>
                <div>
                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram" placeholder="@handle">
                </div>
                <div>
                    <label for="snapchat">Snapchat:</label>
                    <input type="text" id="snapchat" name="snapchat" placeholder="@handle">
                </div>
                <div>
                    <label for="wechat">WeChat:</label>
                    <input type="text" id="wechat" name="wechat">
                </div>
                <div>
                    <label for="discord">Discord:</label>
                    <input type="text" id="discord" name="discord" placeholder="@discord#0000">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <address>
            Contact us at <a href="mailto:me@here.com">me@here.com</a>, or at <a href="tel:555-123-4567">(555) 123-4567</a>
        </address>
        <p>&copy;2021 Juliane De Los Santos & Nathaniel Sy Su</p>
    </footer>
    
</body>
</html>
